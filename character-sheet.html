    <!-- Stats -->
    <section class="container">
        <form>
            <div class="row">
                <!-- Ability Scores -->
                <div class="col-12 col-lg-6 border-section">
                    <div class="row">
                        <h2 class="col-12">Ability Scores</h2>
                        <div class="col-6 step-1">
                            <label class="col-12" for="str">STR</label>
                            <input class="col-6" id="str" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAbilityMod(this);" name="str" type="text">
                        </div>
                        <div class="col-6">
                            <label class="col-12" for="dex">DEX</label>
                            <input class="col-6" id="dex" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>"
                            onblur="calculateAbilityMod(this);" name="dex" type="text">
                        </div>
                        <div class="col-6">
                            <label class="col-12" for="con">CON</label>
                            <input class="col-6" id="con" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAbilityMod(this);" name="con" type="text">
                        </div>
                        <div class="col-6">
                            <label class="col-12" for="int">INT</label>
                            <input class="col-6" id="int" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAbilityMod(this);" name="int" type="text">
                        </div>
                        <div class="col-6">
                            <label class="col-12" for="wis">WIS</label>
                            <input class="col-6" id="wis" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAbilityMod(this);" name="wis" type="text">
                        </div>
                        <div class="col-6">
                            <label class="col-12" for="cha">CHA</label>
                            <input class="col-6" id="cha" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAbilityMod(this);" name="cha" type="text">
                        </div>
                    </div>
                </div>
                <!-- Modifiers -->
                <div class="col-12 col-lg-6 border-section">
                    <div class="row">
                        <h2 class="col-12">Character</h2>
                        <div class="offset-2 col-8 step-2">
                            <label class="col-12" for="level">Level</label>
                            <input class="col-6" id="level" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateProf(this);" name="level" type="text">
                        </div>
                        <div class="col-6 step-3">
                            <label class="col-12" for="attack-mod">Attack Mod</label>
                            <input class="col-6" id="attack-mod" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAtkDmgMod(this);" name="attack-mod" type="text">
                        </div>
                        <div class="col-6 step-4">
                            <label class="col-12" for="damage-mod">Damage Mod</label>
                            <input class="col-6" id="damage-mod" data-toggle="tooltip" data-placement="right" data-html="true" 
                            data-trigger="manual" data-title="<i class='fa fa-check'></i>" 
                            onblur="calculateAtkDmgMod(this);" name="damage-mod" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
