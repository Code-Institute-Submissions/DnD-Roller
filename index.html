<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Juan Bracho">
        <meta name="description"
            content="DnD Roller is the tool every player needs, designed for DnD 5th Edition it allows everyone to roll dice in a simple manner, while making sure your data is stored so it isn't lost between sessions.">
        <!-- Libraries -->
        <link rel="preload" href="assets/css/fonts.css" as="style">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
        <link rel="stylesheet" href="assets/css/common.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/fonts.css">
        <title>DnD Roller</title>
    </head>

    <body>
        <header class="container">
            <nav class="navbar d-flex justify-content-center row">
                <!-- Button Menu -->
                <div id="button-menu" class="btn-group d-none d-lg-block" role="group" aria-label="Menu">
                    <a href="index.html" class="btn">Roller</a>
                    <a href="character-sheet.html" class="btn">Character Sheet</a>
                    <a href="contact.html" class="btn">Send Feedback</a>
                </div>
                <!-- Burger Menu -->
                <button id="burger-menu-button" type="button" class="navbar-toggler d-lg-none" data-toggle="collapse"
                data-target="#drop-menu" aria-haspopup="true" aria-expanded="false" aria-label="Menu">
                DnD Roller
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div id="drop-menu" role="menu" class="collapse col-12" aria-labelledby="drop-menu">
                    <ul>
                        <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                            <a class="dropdown-item" href="index.html">Roller</a>
                        </li>
                        <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                            <a class="dropdown-item" href="character-sheet.html">Character Sheet</a>
                        </li>
                        <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                            <a class="dropdown-item" href="contact.html">Send Feedback</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Tutorial -->
        <button class="floating-action-button" onclick="indexTutorial();" aria-label="Help Tutorial"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
        <!-- Results -->
        <section class="container border-section d-none step-13" id="result-section">
            <h2 class="col-12">Results</h2>
            <p id="dice-sum"></p>
            <p>=</p>
            <p id="result">0</p>
        </section>
        <!-- Roll Buttons -->
        <section class="container border-section">
            <div class="row">
                <!-- ATK Roll Button -->
                <div class="col-4">
                    <button class="btn step-10" onclick="return atkRoll();">ATK Roll</button>
                </div>
                 <!-- Clear Button -->
                <div class="col-4">
                    <button class="btn step-11" onclick="return clearDice();">Clear Dice</button>
                </div>
                <!-- Free Roll Button -->
                <div class="col-4">
                    <button class="btn step-12" onclick="return freeRoll();">Free Roll</button>
                </div>
            </div>
        </section>  
        <!-- Dice Form -->
        <section class="container">
            <form>
                <div class="row">
                    <!-- Dice -->
                    <div class="col-12 col-lg-7 g-2 border-section">
                        <div class="row g-2">
                            <!-- d20 -->
                            <div class="col-4 d-flex align-items-center step-2">
                                <input onblur="validateDice(this);" type="text" value="0" name="d20" class="form-control number-of-dice" aria-label="Amount of d20">
                            </div>
                            <div class="col-4 responsive-dice step-1">
                                <img src="assets/images/d20.png" alt="20-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify justify-content-center">
                                <button class="btn step-3" onclick="return addDice('d20');" aria-label="Add d20"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn step-4" onclick="return subtractDice('d20');" aria-label="Subtract d20"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                            <!-- d12 -->
                            <div class="col-4 d-flex align-items-center">
                                <input onblur="validateDice(this);" type="text" value="0" name="d12" class="form-control number-of-dice" aria-label="Amount of d12">
                            </div>
                            <div class="col-4 responsive-dice">
                                <img src="assets/images/d12.png" alt="12-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return addDice('d12');" aria-label="Add d12"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return subtractDice('d12');" aria-label="Subtract d12"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                            <!-- d10 -->
                            <div class="col-4 d-flex align-items-center">
                                <input onblur="validateDice(this);" type="text" value="0" name="d10" class="form-control number-of-dice" aria-label="Amount of d10">
                            </div>
                            <div class="col-4 responsive-dice">
                                <img src="assets/images/d10.png" alt="10-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return addDice('d10');" aria-label="Add d10"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return subtractDice('d10');" aria-label="Subtract d10"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                            <!-- d8 -->
                            <div class="col-4 d-flex align-items-center">
                                <input onblur="validateDice(this);" type="text" value="0" name="d8" class="form-control number-of-dice" aria-label="Amount of d8">
                            </div>
                            <div class="col-4 responsive-dice">
                                <img src="assets/images/d8.png" alt="8-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return addDice('d8');" aria-label="Add d8"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return subtractDice('d8');" aria-label="Subtract d8"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                            <!-- d6 -->
                            <div class="col-4 d-flex align-items-center">
                                <input onblur="validateDice(this);" type="text" value="0" name="d6" class="form-control number-of-dice" aria-label="Amount of d6">
                            </div>
                            <div class="col-4 responsive-dice">
                                <img src="assets/images/d6.png" alt="6-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return addDice('d6');" aria-label="Add d6"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return subtractDice('d6');" aria-label="Subtract d6"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                            <!-- d4 -->
                            <div class="col-4 d-flex align-items-center">
                                <input onblur="validateDice(this);" type="text" value="0" name="d4" class="form-control number-of-dice" aria-label="Amount of d4">
                            </div>
                            <div class="col-4 responsive-dice">
                                <img src="assets/images/d4.png" alt="4-sided die">
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return addDice('d4');" aria-label="Add d4"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <div class="p-1 col-2 d-flex align-items-center justify-content-center">
                                <button class="btn" onclick="return subtractDice('d4');" aria-label="Subtract d4"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- Options -->
                    <div class="col-12 col-lg-5 g-2 border-section">
                        <!-- Ability to Use -->
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="ability-menu">Select Ability to use</label>
                                <select class="form-control step-5" id="ability-menu">
                                    <option>None</option>
                                    <option>STR</option>
                                    <option>DEX</option>
                                    <option>CON</option>
                                    <option>INT</option>
                                    <option>WIS</option>
                                    <option>CHA</option>
                                </select>
                            </div>
                        </div>
                        <!-- Advantage -->
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="advantage-menu">Advantage / Disadvantage</label>
                                <select class="form-control step-6" id="advantage-menu">
                                    <option>None</option>
                                    <option>Advantage</option>
                                    <option>Disadvantage</option>
                                </select>
                            </div>
                        </div>
                        <!-- Other Modifier -->
                        <div class="row">
                            <div class="col-12">
                                <label for="modifier">Other Modifier</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input id="modifier" onblur="validateModifier(this);" type="text" name="modifier" value="0" class="form-control col-6 offset-3 modifier step-7">
                            </div>
                        </div>
                        <!-- Proficiency -->
                        <div class="row">
                            <div class="col-12">
                                <label for="proficiency">Proficiency</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input id="proficiency" type="checkbox" name="proficiency" class="proficiency step-8">
                            </div>
                        </div>
                    </div>
                </div>  
            </form>
        </section>
        <!-- Skills -->
        <section id="skills-section" class="container border-section">
            <button class="btn step-9" type="button" data-toggle="collapse" data-target="#skills-collapse" aria-expanded="false" aria-controls="skills-collapse">
                Skills
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <div id="skills-collapse" class="row collapse">
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('acrobatics');">Acrobatics</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('animalhandling');">Animal Handling</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('arcana');">Arcana</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('athletics');">Athletics</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('deception');">Deception</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('history');">History</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('insight');">Insight</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('intimidation');">Intimidation</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('investigation');">Investigation</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('medicine');">Medicine</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('nature');">Nature</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('perception');">Perception</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('performance');">Performance</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('persuasion');">Persuasion</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('religion');">Religion</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('sleightofhand');">Sleight of Hand</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('stealth');">Stealth</button>
                </div>
                <div class="col-6 col-lg-4">
                    <button class="btn" onclick="return skillRoll('survival');">Survival</button>
                </div>
            </div>
        </section> 
        <!-- External libraries -->
        <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- Local libraries -->
        <script src="assets/js/index/init.js"></script>
        <script src="assets/js/tutorial/indexTutorial.js"></script>
    </body>

</html>
